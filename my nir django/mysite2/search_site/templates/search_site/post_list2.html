{#область для отображения карты#}
<div id="map"></div>

<script type='text/javascript'>

//Определяется карта, координаты центра и начальный масштаб
//var map = L.map('map').setView([56.326944,75], 2.7);
var map = L.map('map', {
    center: [56.326944,75],
    zoom: 2.7,
    maxZoom: 4,
    minZoom: 2,
    maxBounds:true
});

//Добавляется на  карту слой OpenStreetMap
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


function getSomeColor(region, people) {
    if (region in people) {
        d = people.region.people;
        return d >= 1000 ? '#800026' :
               d >= 100  ? '#BD0026' :
                           '#E31A1C';
               //d == 3  ? '#FC4E2A' :
               //d == 4  ? '#FD8D3C' :
               //d == 5  ? '#FEB24C' :
               //d == 6  ? '#FED976' :
               //           '#FFEDA0';
    }
    else
        return '#FFEDA0';

}

function style(feature) {

    if (people in feature.properties)

        return {
            fillColor: getSomeColor(feature.properties.NAME_1, peopleData),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    else
        return {
            fillColor: null,
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
}


var regionData = loadJSONsync("https://raw.githubusercontent.com/Kreozot/russian-geo-data/master/geo.json");

for (index = 0; index < peopleData.length; ++index) {
    //ключевное поле
    key = peopleData[index].key;

    // ищем регион
    i = find( key, regionData);

    // добавляем значение
    regionData[i].properties.people = peopleData[index].value;
}


var geodata = L.geoJSON(regionData, {style: style, onEachFeature: onEachFeature});
geodata.addTo(map);

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geodata.resetStyle(e.target);
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}


var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getSomeColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);


</script>
