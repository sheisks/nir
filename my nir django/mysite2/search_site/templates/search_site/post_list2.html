<script type='text/javascript'>

//Определяется карта, координаты центра и начальный масштаб

var map = L.map('map', {
    center: [62,85],
    zoom: 2,
    maxZoom: 5,
    minZoom: 1,
    maxBounds:true
});

//Добавляется на  карту слой OpenStreetMap
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);



function getSomeColor(d) {
     if (typeof d != 'undefined') {
          return d >= 10000 ? '#800026' :
                 d >= 5000 ?  '#BD0026' :
                 d >= 1000  ? '#E31A1C' :
                 d >= 500 ?   '#FC4E2A' :
                 d >= 100 ?   '#FD8D3C' :
                 d >= 50 ?    '#FEB24C' :
                 d >= 10  ?   '#FED976' :
                              '#FFEDA0';

    }
    else
        return null;

}

function style(feature) {

    return {
        fillColor: getSomeColor(feature.properties.people),
        weight: 2,
        opacity: 1,
        color: '#a89e9d',
        dashArray: '3',
        fillOpacity: 0.7
    };

}


var regionData = loadJSONsync("https://raw.githubusercontent.com/Kreozot/russian-geo-data/master/geo.json");

for (var i=0; i < regionData.features.length; i++) {
     //ключевное поле
    var key = regionData.features[i].properties.ID_1;

     // ищем регион
     if (key in peopleData) {
     // добавляем значение
        regionData.features[i].properties['people'] = peopleData[key].value;
       // console.log(key);
  }
}

var geodata = L.geoJSON(regionData, {style: style, onEachFeature: onEachFeature});
geodata.addTo(map);


function drawPieChart(region_name) {
   var chdata = new Array(['Оценка', 'Число оценок']);

   for (var key in peopleData) {
     if (peopleData[key].NAME_1 == region_name) {
       chdata.push(['Пятерок', peopleData[key].rating5]);
       chdata.push(['Четверок', peopleData[key].rating4]);
       chdata.push(['Троек', peopleData[key].rating3]);
       chdata.push(['Двоек', peopleData[key].rating2]);
     }
   }

   console.log(region_name);
   //alert(chdata);

   google.charts.load('current', {'packages':['corechart']});
   google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
     var data1 = google.visualization.arrayToDataTable(chdata);
     var options = {
       title: 'Распределение оценок по региону',
       titleTextStyle: { color:'black', fontSize: 14},
       is3D: true,
       slices: {  1: {offset: 0.4},
                     3: {offset: 0.3},
                     2: {offset: 0.2},

           },
{#       chartArea:{left:'-5%',top:10,width:'80%',height:'auto' },#}
       legend:{position: 'left', maxLines:11, textStyle: {color: 'black', fontSize: 14}},

     };
     var chart = new google.visualization.PieChart(document.getElementById('popularity'));
     console.log("draw!");
     chart.draw(data1, options);
   }
 }

  function drawPieChart2(region_name2) {
      var chdata2 = new Array(['Возраст', 'Число студентов']);

      for (var key in peopleData) {
          if (peopleData[key].NAME_1 == region_name2) {
              chdata2.push(['15-17', peopleData[key].age15_17]);
              chdata2.push(['18-25', peopleData[key].age18_25]);
              chdata2.push(['26-30', peopleData[key].age26_30]);
              chdata2.push(['31-40', peopleData[key].age31_40]);
              chdata2.push(['41-60', peopleData[key].age41_60]);
              chdata2.push(['61 и старше', peopleData[key].age61]);
          }
      }

      console.log(region_name2);
      //alert(chdata);
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
          var data2 = google.visualization.arrayToDataTable(chdata2);

          var options = {
              title: 'Возраст студентов по региону',
              titleTextStyle: {color: 'black', fontSize: 14},
              is3D: true,
              slices: {
                  1: {offset: 0.6},
                  2: {offset: 0.3},
                  5: {offset: 0.4},
                  6: {offset: 0.5},
              },
{#              chartArea: {left: 0, top: 5, width: '80%', height: 'auto'},#}
              legend: {position: 'left', maxLines: 11, textStyle: {color: 'black', fontSize: 14}},

          };
          var chart = new google.visualization.PieChart(document.getElementById('age'));
          console.log("draw!");
          chart.draw(data2, options);
      }
  }


function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 1,
        color: '#3d0707',
        dashArray: '',
        fillOpacity: 0.9
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geodata.resetStyle(e.target);
    info.update();
}

function zoomToFeature(e) {
   // map.fitBounds(e.target.getBounds());
    var layer = e.target;
    drawPieChart(layer.feature.properties.NAME_1);
    drawPieChart2(layer.feature.properties.NAME_1);
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}




var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Количество студентов</h4>' +  (props ?
        '<b>' + props.NAME_1 + '</b><br />' + props.people + ' студентов'
        : 'Наведите указатель мыши на регион');
};
info.addTo(map);



var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 50, 100, 500, 1000, 5000, 10000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getSomeColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);


</script>
